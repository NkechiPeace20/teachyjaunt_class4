<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </header>

  <main class="container">
    <div class="chatbox">
      <img src="images/illustration-mockups.svg" alt="Mockup Illustration">
    </div>

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, 
        but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </main>
<div class="social-icons">
  <a href="#"><i class="fab fa-facebook-f"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
</div>

</body>
</html>
